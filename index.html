<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Add New Student</title>
	
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="static/style.css" />
	</head>

	<body>
		<div class = "container">
			<div class = "row main">
				<div class="col-sm-2">&nbsp;</div>
				<div class="col-sm-3 create-student-section">  <!-- FORM -->
					<form role="form"  class="create-form">
						<br /><br />
						<div class="form-group">
							<label for="first_name">First name:</label>
							<input type="text" class="form-control"  name="first_name"  id="first_name"  placeholder="First name"  required  autofocus>
						</div>
						<div class="form-group">
							<label for="last_name">Last name:</label>
							<input type="text" class="form-control"  name="last_name"  id="last_name"  placeholder="Last name"  required  autofocus>
						</div>
						<div class="form-group">
							<label for="age">Age:</label>
							<input type="text" class="form-control" name="age"  id="age"  placeholder="Age"  required  autofocus>
						</div>
						<button type="submit" class="btn btn-default btn-block">Register</button>
					</form>
				</div>
				<div class="col-sm-1">&nbsp;</div>
				<div class="col-sm-4 student-list-section">  <!-- LIST -->
					<br /><br />
					<table class = "table table-striped student-list"  id="student-list">
						<caption class="text-info">
							Student list
						</caption>
						<thead>	
							<tr>
								<th>First name</th>
								<th>Last name</th>
								<th>Age</th>
								<th>-</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-sm-2">&nbsp;</div>
			</div>
		</div>
		<script type="text/javascript" src='/static/script.js'></script>  <!-- JS SCRIPT -->
	</body>
</html>
